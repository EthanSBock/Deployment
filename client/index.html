<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-form">
        <h1>Game Reviews</h1>
        <div class="textarea-wrapper">
            <textarea id="game-input" placeholder="Enter game name" required></textarea>
        </div>

        <div class="input-container">
            <textarea id="author-input" placeholder="Author" required></textarea>
            <textarea id="playtime-input" placeholder="Playtime (in hours)" required></textarea>
        </div>

        <div id="rating-container">
            <ion-icon id="rating-icon1" name="star-outline"></ion-icon>
            <ion-icon id="rating-icon2" name="star-outline"></ion-icon>
            <ion-icon id="rating-icon3" name="star-outline"></ion-icon>
            <ion-icon id="rating-icon4" name="star-outline"></ion-icon>
            <ion-icon id="rating-icon5" name="star-outline"></ion-icon>
            <select id="rating-input" required>
                <option value="" disabled selected>Select rating</option>
                <option value="1">1/5</option>
                <option value="2">2/5</option>
                <option value="3">3/5</option>
                <option value="4">4/5</option>
                <option value="5">5/5</option>
            </select>
        </div>

        <div class="textarea-wrapper">
            <textarea id="description-input" placeholder="Enter description" required></textarea>
        </div>
        
        <div class="button-wrapper">
            <button id="add-message-button">Clear Review</button>
            <button id="save-message-button">Save Review</button>
        </div>
    </div>
    <br>
    <br>
    
    <section>
        <!-- add stuff -->
    </section>
    
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
